version: '3.1'

networks:
  beacon-priv:
  idp-priv:
  pub:
  my-app-network:
    external: true

services:

  ###########################################
  # beacon-ri-tools
  ###########################################

  beacon-ri-tools:
    image: beacon2ri/beacon_reference_implementation:v2.0.0
    hostname: beacon-ri-tools
    networks:
      - beacon-priv 
    tty: true

  ###########################################
  # training-ui
  ###########################################

  #training-ui:
    #image: beacon2ri/training_ui:v0.1
    #hostname: beacon_training_ui    
    #ports:
    #  - 9000:8080
    #networks:
    #  - beacon-priv

  ###########################################
  # MongoDB Database
  ###########################################

  db:
    image: mongo:5
    hostname: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: beacon
    volumes:
      - ./mongo-init/:/docker-entrypoint-initdb.d/:ro
    networks:
      - beacon-priv
      - my-app-network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    networks:
      - beacon-priv

  ###########################################
  # Beacon
  ###########################################

  beacon:
    build: ..
    image: egarchive/beacon:2.0
    hostname: beacon
    container_name: beacon
    volumes:
      # - ../beacon:/beacon/beacon  # inject the code, so we see the modifications "live"
      # - ../ui/static:/beacon/ui/static
      # - ../ui/templates:/beacon/ui/templates
      - ./conf.py:/beacon/beacon/conf.py
      - ./logger.yml:/beacon/beacon/logger.yml
      - ../beacon/request/datasets.yml:/beacon/beacon/request/datasets.yml
      - ../beacon/request/response_type.yml:/beacon/beacon/request/response_type.yml
    ports:
      - "5050:5050"
    networks:
      - beacon-priv
      - pub
      - idp-priv
      - my-app-network
    working_dir: '/beacon'
    entrypoint: ['python','-m','beacon']
    # entrypoint: ['/bin/sleep','100000000']

  ###########################################
  # Dummy Permissions server
  ###########################################
  
  permissions:
    image: egarchive/beacon:2.0
    hostname: beacon-permissions
    container_name: beacon-permissions
    volumes:
      - ../permissions/:/beacon/permissions/  # inject the code, so we see the modifications "live"
      - ./logger.yml:/beacon/logger.yml
    ports:
      - "5051:5051"
      - 8010:8000
    networks:
      - beacon-priv
      - pub
      - idp-priv
      - my-app-network
    #entrypoint: ['/bin/sleep','100000000']
    working_dir: '/beacon'
    entrypoint: ['python','-m', 'permissions']

  ###########################################
  # Local Identity Provider
  ###########################################
  # Keycloak is so slow to boot that the DB goes faster
  # and we don't need a delay in-between. We can rely on the depends_on only.

  idp:
    image: ${B2RI_IDP_IMAGE:-keycloak/keycloak:24.0.1-0}
    hostname: idp
    container_name: idp
    entrypoint: /opt/keycloak/bin/keycloak-entrypoint.sh
    environment:
      - KC_HOSTNAME_STRICT_BACKCHANNEL=true
      - KC_HOSTNAME_URL=https://beaker:9991
      - KC_ADMIN=admin
      - KC_ADMIN_PASSWORD=secret
      - KC_USER=admin
      - KC_PASSWORD=secret
      - KC_DB_USERNAME=admin
      - KC_DB_PASSWORD=secret
      - KC_DB_URL_HOST=idp-db
      - KC_DB_URL_PORT=5432
      - KC_DB=postgres # vendor
      - KC_DB_URL_DATABASE=keycloak
      - KC_DB_SCHEMA=public
      - KC_FILE=/tmp/beacon-realm.json
      - KC_HTTPS_CERTIFICATE_FILE=/opt/keycloak/conf/certs/server-cert.pem
      - KC_HTTPS_CERTIFICATE_KEY_FILE=/opt/keycloak/conf/certs/server-key.pem 
    volumes:
      - ./beacon-realm.json:/tmp/beacon-realm.json
      - ./keycloak-entrypoint.sh:/opt/keycloak/bin/keycloak-entrypoint.sh
    ports:
      - "8080:8080"
      - "9991:8443"
    networks:
      - pub
      - idp-priv 
      - my-app-network
    depends_on:
      - idp-db

  idp-db:
    image: postgres
    hostname: idp-db
    container_name: idp-db
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
    networks:
      - idp-priv 
      - my-app-network
  
  frontend:
    build:
      context: ../frontend
    command: node /opt/yarn-v1.22.19/bin/yarn.js start
    container_name: beacon-ui
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 3000:3000
    stdin_open: true
    volumes:
      - ../frontend/.env:/frontend/.env
      - ../frontend/src/config.json:/frontend/src/config.json



